<div ng-controller="MainCtrl as main">
  <div>
    <div class="col-sm-9 well">
      <h2>Recent Posts</h2>
      <div ng-repeat="blog in main.blogs" class="row list-group">
        <div class="list-group-item">
          <a href="#" class="list-group-item-heading">
            <h3>
              {{blog.title}}
            </h3>
          </a>
          <div class="list-group-item-text">
            <h4>
              {{blog.description}}
            </h4>

            <p class="post-meta">Posted by <a href="#">{{blog.author.name}}</a> on {{blog.timestamp | date:'MMMM dd, yyyy'}}

            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <h2>Tags....</h2>
    </div>
  </div>
</div>
